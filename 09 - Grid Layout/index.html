<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg2">
            <h1>16 <span>| 24</span></h1>
            <p>Goals Completed</p>
        </div>
        <div class="bg2">
            <i class="fa fa-battery fa-2x"></i>
            <p>Respiration</p>
        </div>
        <div class="bg1">
            <i class="fa fa-running fa-3x"></i>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h1>36 &deg;</h1>
            <p>Temperature</p>
        </div>
        <div class="bg2">
            <h1><i class="fa fa-bed fa-2x"></i></h1>
            <p>Quality Sleep</p>
        </div>
        <div class="bg1">
            <h1>98 <span> bpm</span></h1>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h1>170 <span> lbs</span></h1>
            <p>Weight</p>
        </div>
        <div class="bg2">
            <h1>28 <span> % </span></h1>
            <p>Fat Percentage</p>
        </div>
        <div class="bg1">
            <h1>118 <span> mgdl</span> </h1>
            <p>Blood Glucose</p>
        </div>
        <div class="bg1">
            <h1>680 <span>kcal</span> </h1>
            <p>AVG Consumption</p>
        </div>
        <div class="bg1">
            <h1><i class="fa fa-dumbbell fa-2x"></i></h1>
            <p>Workouts</p>
        </div>
        <div class="bg1">
            <h1>85 <span>%</span> </h1>
            <p>Body Hyderation</p>
        </div>
    </div>
</body>
</html>
