<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Animations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="example">

        <button class="button-one" aria-expanded="false">
        <svg fill="#000" class="hamburger" viewBox = "0 0 100 100" width="250">
            <rect class="line top" width="80" height="10" x="10" y="25" rx="5"></rect>
            <rect class="line middle" width="80" height="10" x="10" y="45" rx="5"></rect>
            <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5"></rect>
        </svg>
        </button>
        
        <button class="button-two">
            <svg class="hamburger" viewBox="0 0 100 100" width="250" stroke="#000">
                <line class="line top" x1="90" x2="10" y1="40" y2="40" stroke-width="10"
                stroke-linecap="round"
                stroke-dasharray="80"
                stroke-dashoffset="0"
                ></line>
                <line class="line bottom" x1="10" x2="90" y1="60" y2="60"  stroke-width="10"
                stroke-linecap="round"
                stroke-dasharray="80"
                stroke-dashoffset="0"></line>
            </svg>
        </button>

        <button class="button-three" aria-expanded="false">
            <svg class="hamburger" viewBox="-10 -10 120 120" width="250" stroke="#000" fill="none">
                <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" d="m 20 40h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"></path>

            </svg>

        </button>

    </div>
</body>
</html>
